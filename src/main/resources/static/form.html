<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/clientesTb.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/scriptForm.js" defer></script>
    <script src = "js/scriptModal.js" defer></script>
    <script src = "js/scriptTable.js" defer></script>
    <title>Cadastro de Clientes</title>
</head>
<body>
<header>
    <h1 class="header-title">Cadastro de Clientes</h1>
</header>
<main>

    <div class = "blueButtons">
        <button type="button" class="button blue" id="cadastrarCliente">Cadastrar Cliente</button>
        <button type="button" class = "button blue" id="buscarCliente">Buscar Cliente</button>
    </div>

    <div class="actions">
        <button type="button" class = "button green" id = "alterarCliente">Alterar</button>
        <button type="button" class = "button red" id="removerCliente">Excluir</button>
    </div>



    <table class="clientesTb" id="clientesTb">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody id ="tbody">


        </tbody>
    </table>


    <div class="modal" id="modalCadastro">
        <div class="modal-content">

            <header class="modal-header">
                <h2>Novo Cliente</h2>

            </header>

            <form class="modal-form">
                <input type="text" class="modal-field" id = "nome" name="nome" placeholder="Nome do Cliente" autocomplete="off">
                <input type="email" class="modal-field" id = "email" name = "email" placeholder="E-mail do Cliente" autocomplete="off">
                <input type="text" class="modal-field" id = "cpf" name = "cpf"placeholder="CPF do Cliente" autocomplete="off">
                <select name="estado" class="modal-field" name = "estado" id= "estado">
                    <option selected disabled value = "">Selecione seu estado</option>
                    <option value = "AC">Acre</option>
                    <option value = "AL">Alagoas</option>
                    <option value = "AP">Amapá</option>
                    <option value = "AM">Amazonas</option>
                    <option value = "BA">Bahia</option>
                    <option value = "CE">Ceará</option>
                    <option value = "DF">Distrito Federal</option>
                    <option value = "ES">Espírito Santo</option>
                    <option value = "GO">Goiás</option>
                    <option value = "MA">Maranhão</option>
                    <option value = "MT">Mato Grosso</option>
                    <option value = "MS">Mato Grosso do Sul</option>
                    <option value = "MG">Minas Gerais</option>
                    <option value = "PA">Pará</option>
                    <option value = "PB">Paraíba</option>
                    <option value = "RJ">Rio de Janeiro</option>
                    <option value = "PR">Paraná</option>
                    <option value = "PE">Pernambuco</option>
                    <option value = "PI">Piauí</option>
                    <option value = "RJ">Rio de Janeiro</option>
                    <option value = "RN">Rio Grande do Norte</option>
                    <option value = "RS">Rio Grande do Sul</option>
                    <option value = "RO">Rondônia</option>
                    <option value = "RR">Roraima</option>
                    <option value = "SC">Santa Catarina</option>
                    <option value = "SP">São Paulo</option>
                    <option value = "SE">Sergipe</option>
                    <option value = "TO">Tocantins</option>
                </select>
            </form>

            <footer class="modal-footer">
                <button class="button green" onclick="adicionarCliente()">Salvar</button>
                <button class="button red" id="modalCadastroClose">Cancelar</button>
            </footer>

        </div>
    </div>

    <div class = "modal" id = "modalBusca">
        <div class="modal-content">

            <header class="modal-header">
                <h2>Buscar Cliente</h2>

            </header>

            <form class="modal-form">
                <input type="text" class="modal-field" id = "cpfBuscar" name = "cpf" placeholder="CPF do Cliente">

            </form>
            <br>
            <div class="modal-instruction" id="modal-instruction1">
                Insira o CPF do cliente que deseja buscar
            </div>


            <footer class="modal-footer">
                <button class="button green" onclick="buscarCliente()">Salvar</button>
                <button class="button red" id="modalBuscaClose">Cancelar</button>
            </footer>
        </div>
    </div>

    <div class = "modal" id = "modalRemove">
        <div class="modal-content">

            <header class="modal-header">
                <h2>Remover Cliente</h2>

            </header>

            <form class="modal-form">
                <input type="text" class="modal-field" id = "cpfRemover" name = "cpf" placeholder="CPF do Cliente">

            </form>
            <br>
            <div class="modal-instruction" id="modal-instruction2">
                Insira o CPF do cliente que deseja remover
            </div>


            <footer class="modal-footer">
                <button class="button green" onclick="removerCliente()">Remover</button>
                <button class="button red" id="modalRemoveClose">Cancelar</button>
            </footer>
        </div>
    </div>

    <div class ="modal" id="modalAltera">
        <div class="modal-content">

            <header class="modal-header">
                <h2>Alterar Cliente</h2>

            </header>

            <form class="modal-form">
                <input type="text" class="modal-field" id = "cpfAlterar" name = "cpf" placeholder="CPF do Cliente">
                <input type="text" class="modal-field" id = "emailAlterar" name = "email" placeholder="Novo email">

            </form>
            <br>
            <div class="modal-instruction" id="modal-instruction3">
                Insira o CPF do cliente que deseja alterar e seu novo Email
            </div>


            <footer class="modal-footer">
                <button class="button green" onclick="alterarCliente()">Alterar</button>
                <button class="button red" id="modalAlteraClose">Cancelar</button>
            </footer>
        </div>
    </div>
</main>

<footer>
    Treinamento VixTeam - 2022
</footer>
</body>
</html>

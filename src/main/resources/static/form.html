<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Usuário</title>

    <link rel = "stylesheet" type = "text/css" href = "styleForm.css">

    <script src = "jquery.js"></script>
    <script type="text/javascript" src = "scriptForm.js"></script>
</head>
<body>

<div>
    <h1 id = "titulo">Cadastro de Usuário</h1>
    <p id = "subtitulo">Informe seus dados abaixo</p>
    <br>
</div>


<form class="form">
    <fieldset class = "form-grupo">
        <div class = "form-campo">
            <label for = "fNameId"><strong>Nome</strong></label>
            <input type = "text" id = "fNameId" name = "fname" placeholder="Informe seu nome" required>
        </div>
        <div class = "form-campo">
            <label for = "sNameId"><strong>Sobrenome </strong></label>
            <input type = "text" id = "sNameId" name = "sname" placeholder="Informe seu sobrenome" required>
        </div>
    </fieldset>

    <div class = "form-campo">
        <label for = "email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" placeholder="Informe seu email">
    </div>

    <div class = "form-campo">
        <label for="dataNasc"><strong>Data de Nascimento</strong></label>
        <input type = "date" name = "data" id = "dataNasc">
    </div>

    <div class = "form-campo">
        <label><strong>Sexo</strong></label>
        <label>
            <input type="radio" class = "sexo" name="sexo" value="masc" checked>Masculino<br>
        </label>
        <label>
            <input type="radio" class = "sexo" name="sexo" value="fem">Feminino<br>
        </label>

        <label>
            <input type = "radio" class="sexo" name = "sexo" value = "other">Outro<br>
        </label>



    </div>

    <div class = "form-campo">
        <label for = "cpf" > <strong>CPF</strong></label>
        <input type="text" name = "cpf" id= "cpf" placeholder="Informe seu CPF" name="cpf" \
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
               title="Digite um CPF no formato: xxx.xxx.xxx-xx">
    </div>

    <fieldset class = "form-grupo">
        <div class = "form-campo">
            <label for="estado"><strong>Estado </strong></label>
            <select name="estado" name = "estado" id= "estado">
                <option selected disabled value = "">Selecione seu estado</option>
                <option value = "ac">Acre</option>
                <option value = "al">Alagoas</option>
                <option value = "ap">Amapá</option>
                <option value = "am">Amazonas</option>
                <option value = "ba">Bahia</option>
                <option value = "ce">Ceará</option>
                <option value = "df">Distrito Federal</option>
                <option value = "es">Espírito Santo</option>
                <option value = "go">Goiás</option>
                <option value = "ma">Maranhão</option>
                <option value = "mt">Mato Grosso</option>
                <option value = "ms">Mato Grosso do Sul</option>
                <option value = "mg">Minas Gerais</option>
                <option value = "pa">Pará</option>
                <option value = "pb">Paraíba</option>
                <option value = "rj">Rio de Janeiro</option>
                <option value = "pr">Paraná</option>
                <option value = "pe">Pernambuco</option>
                <option value = "pi">Piauí</option>
                <option value = "rj">Rio de Janeiro</option>
                <option value = "rn">Rio Grande do Norte</option>
                <option value = "rs">Rio Grande do Sul</option>
                <option value = "ro">Rondônia</option>
                <option value = "rr">Roraima</option>
                <option value = "sc">Santa Catarina</option>
                <option value = "sp">São Paulo</option>
                <option value = "se">Sergipe</option>
                <option value = "to">Tocantins</option>
            </select>
        </div>
    </fieldset>


    <input class ="botao" type = "button" value = "Buscar"
    onclick="adicionarCliente()">

    <span id="resposta_span_id"></span><br><br>

</form>

</body>

<footer>
    <p>Frontend - Primeira busca - Treinamento VixTeam 2022</p>
</footer>

</html>
